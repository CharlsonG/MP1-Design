<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Only</title>
    <link rel="stylesheet" href="Practice.css">
    <link rel="stylesheet" href="CSS\bootstrap.css">
</head>
<body>
    <img src="Images\Background Hiker.jpg" class="section1img position-absolute top-0 start-0" alt="Hiker Image">
    <header class="headerStyle container-fluid position-sticky top-0 start-0 p-0 m-0 d-flex align-items-center">
        <div class="container-fluid row p-0 m-0">
            <div class="container-fluid col d-flex justify-content-start p-0 m-0">
                <img src="Images\Travel Guide Logo.png" class="imgLogo" alt="Logo">
            </div>
            <div class="container-fluid col d-flex justify-content-end p-0 m-0">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <img src="Images\Travel Guide Logo.png" class="img-fluid imgLogo" alt="...">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Main</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Type your destination!" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="JS\bootstrap.bundle.js"></script>
</html>
